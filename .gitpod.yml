image: gitpod/workspace-full

tasks:
  - name: Run application
    before: go install github.com/mitranim/gow@latest && curl -fsSL https://bun.sh/install | bash
    init: go mod download && bun --cwd frontend install --frozen-lockfile
    command: make run
    env:
      DSN: /workspace/trophies/trophies.db

ports:
  - name: HTTP
    port: 3000
    onOpen: ignore

jetbrains:
  plugins:
    - intellij.vitejs
    - com.intellij.tailwindcss